<!doctype html>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];


  function buildTable(data) {
    console.log(data)
    let table = document.createElement("table")

    let tableHeaderData = Object.keys(data[0])
    // console.log(tableHeaderData)
    let tableRow = document.createElement("tr")
    tableHeaderData.forEach( data => {
        let headCell = document.createElement("th")
        headCell.appendChild(document.createTextNode(data))
        tableRow.appendChild(headCell)
    })

    table.appendChild(tableRow)

    data.forEach(obj => {
        let tableRowData = Object.values(obj)
        console.log(tableRowData)
        let tableRow = document.createElement("tr")
        tableRowData.forEach(data => {
            let columnCell = document.createElement("td")
            columnCell.appendChild(document.createTextNode(data))
            if(typeof data === "number") columnCell.style.textAlign = "right"
            tableRow.appendChild(columnCell)
        })

        table.appendChild(tableRow)
    })

    return table
  }

  document.querySelector("#mountains")
    .appendChild(buildTable(MOUNTAINS));

</script>
